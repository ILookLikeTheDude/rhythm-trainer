<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>The new JS Rhythm Trainer</title>
        <meta name="description" content="A rhythm learning and training app built with JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Dave Brogan">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/cssreset_boxsize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        
        <main>
            <h1 id="top-title">Rhythm Trainer</h1>
            <div id="note-field">
            </div>
            <p>Select the rhythmic cells you want to use.</p>
            <table id="notes">
                <tr><th>Simple</th></tr>
                <tr id="row1" class="notes-row">
                    <td id="a" class="note-cell simple">q</td><td id="b" class="note-cell simple">Ee</td><td id="c" class="note-cell simple">n</td><td id="d" class="note-cell simple">Q</td>
                </tr>
                <tr id="row2" class="notes-row">
                    <td id="e" class="note-cell simple">y</td><td id="f" class="note-cell simple">O</td><td id="g" class="note-cell simple">M</td><td id="h" class="note-cell simple">SNS</td>
                </tr>
                <tr id="row3" class="notes-row">
                    <td id="i" class="note-cell simple">&#190;</td><td id="j" class="note-cell simple">o</td><td id="k" class="note-cell simple">m</td><td id="l" class="note-cell simple">EN</td>
                </tr>
                <tr><th>Compound</th></tr>
                <tr id="row4" class="notes-row">
                    <td id="m" class="note-cell compound">T</td><td id="n" class="note-cell compound">&#188;</td><td id="o" class="note-cell compound">&#187;</td><td id="p" class="note-cell compound">&#213;</td>
                </tr>
            </table>
            <div id="button-panel">
                <button type="button" id="get-rhythm" name="get-rhythm" value="Get Rhythm">Get Rhythm</button>
                <button type="button" id="clear-button" name="clear-rhythm" value="Reset">Reset</button>
            </div>
        </main>
        
        
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
